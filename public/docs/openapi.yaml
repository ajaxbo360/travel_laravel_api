openapi: 3.0.3
info:
  title: 'Travel Api documentation'
  description: 'Start (and never finish) side projects with this API.'
  version: 1.0.0
servers:
  -
    url: 'http://127.0.0.1:8000'
paths:
  /api/v1/admin/travels:
    post:
      summary: ''
      operationId: postApiV1AdminTravels
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Admin endpoints'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                is_public:
                  type: boolean
                  description: ''
                  example: false
                name:
                  type: string
                  description: ''
                  example: sit
                description:
                  type: string
                  description: ''
                  example: omnis
                number_of_days:
                  type: integer
                  description: ''
                  example: 15
              required:
                - name
                - description
                - number_of_days
      security: []
  '/api/v1/admin/travels/{travel}/tours':
    post:
      summary: ''
      operationId: postApiV1AdminTravelsTravelTours
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Admin endpoints'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                is_public:
                  type: boolean
                  description: ''
                  example: true
                name:
                  type: string
                  description: ''
                  example: exercitationem
                description:
                  type: string
                  description: ''
                  example: optio
                number_of_days:
                  type: integer
                  description: ''
                  example: 19
              required:
                - name
                - description
                - number_of_days
      security: []
    parameters:
      -
        in: path
        name: travel
        description: 'The travel.'
        example: 9c0b3582-7295-4f4e-b808-10bd3315f1e0
        required: true
        schema:
          type: string
  '/api/v1/admin/travels/{travel_id}':
    put:
      summary: ''
      operationId: putApiV1AdminTravelsTravel_id
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Admin endpoints'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                is_public:
                  type: boolean
                  description: ''
                  example: true
                name:
                  type: string
                  description: ''
                  example: odit
                description:
                  type: string
                  description: ''
                  example: quas
                number_of_days:
                  type: integer
                  description: ''
                  example: 10
              required:
                - name
                - description
                - number_of_days
      security: []
    parameters:
      -
        in: path
        name: travel_id
        description: 'The ID of the travel.'
        example: 9c0b3582-7295-4f4e-b808-10bd3315f1e0
        required: true
        schema:
          type: string
  /api/v1/login:
    post:
      summary: 'Handle the incoming request.'
      operationId: handleTheIncomingRequest
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Auth API endpoints'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: casey67@example.org
                password:
                  type: string
                  description: ''
                  example: '@+5!W}U$b%0hO]iY('
              required:
                - email
                - password
      security: []
  /api/v1/user:
    get:
      summary: ''
      operationId: getApiV1User
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
      security: []
  /api/v1/travels:
    get:
      summary: ''
      operationId: getApiV1Travels
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    -
                      id: 9c0b3582-7295-4f4e-b808-10bd3315f1e0
                      name: 'something good will happen'
                      slug: something-good-will-happen
                      description: 'hello world its traveling time'
                      number_of_days: 5
                      number_of_nights: 4
                    -
                      id: 9c0cdb31-bab5-497f-973c-9fa2fc0a3d38
                      name: 'My new Travel'
                      slug: my-new-travel
                      description: 'my new destination will be exciting'
                      number_of_days: 8
                      number_of_nights: 7
                  links:
                    first: 'http://127.0.0.1:8000/api/v1/travels?page=1'
                    last: 'http://127.0.0.1:8000/api/v1/travels?page=1'
                    prev: null
                    next: null
                  meta:
                    current_page: 1
                    from: 1
                    last_page: 1
                    links:
                      -
                        url: null
                        label: '&laquo; Previous'
                        active: false
                      -
                        url: 'http://127.0.0.1:8000/api/v1/travels?page=1'
                        label: '1'
                        active: true
                      -
                        url: null
                        label: 'Next &raquo;'
                        active: false
                    path: 'http://127.0.0.1:8000/api/v1/travels'
                    per_page: 15
                    to: 2
                    total: 2
                properties:
                  data:
                    type: array
                    example:
                      -
                        id: 9c0b3582-7295-4f4e-b808-10bd3315f1e0
                        name: 'something good will happen'
                        slug: something-good-will-happen
                        description: 'hello world its traveling time'
                        number_of_days: 5
                        number_of_nights: 4
                      -
                        id: 9c0cdb31-bab5-497f-973c-9fa2fc0a3d38
                        name: 'My new Travel'
                        slug: my-new-travel
                        description: 'my new destination will be exciting'
                        number_of_days: 8
                        number_of_nights: 7
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: 9c0b3582-7295-4f4e-b808-10bd3315f1e0
                        name:
                          type: string
                          example: 'something good will happen'
                        slug:
                          type: string
                          example: something-good-will-happen
                        description:
                          type: string
                          example: 'hello world its traveling time'
                        number_of_days:
                          type: integer
                          example: 5
                        number_of_nights:
                          type: integer
                          example: 4
                  links:
                    type: object
                    properties:
                      first:
                        type: string
                        example: 'http://127.0.0.1:8000/api/v1/travels?page=1'
                      last:
                        type: string
                        example: 'http://127.0.0.1:8000/api/v1/travels?page=1'
                      prev:
                        type: string
                        example: null
                      next:
                        type: string
                        example: null
                  meta:
                    type: object
                    properties:
                      current_page:
                        type: integer
                        example: 1
                      from:
                        type: integer
                        example: 1
                      last_page:
                        type: integer
                        example: 1
                      links:
                        type: array
                        example:
                          -
                            url: null
                            label: '&laquo; Previous'
                            active: false
                          -
                            url: 'http://127.0.0.1:8000/api/v1/travels?page=1'
                            label: '1'
                            active: true
                          -
                            url: null
                            label: 'Next &raquo;'
                            active: false
                        items:
                          type: object
                          properties:
                            url:
                              type: string
                              example: null
                            label:
                              type: string
                              example: '&laquo; Previous'
                            active:
                              type: boolean
                              example: false
                      path:
                        type: string
                        example: 'http://127.0.0.1:8000/api/v1/travels'
                      per_page:
                        type: integer
                        example: 15
                      to:
                        type: integer
                        example: 2
                      total:
                        type: integer
                        example: 2
      tags:
        - 'Public endpoints'
      security: []
